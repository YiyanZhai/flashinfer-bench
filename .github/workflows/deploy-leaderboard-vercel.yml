name: Deploy Leaderboard to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'tools/leaderboard/**'
      - 'dataset/**'
      - '.github/workflows/deploy-leaderboard.yml'
  workflow_dispatch:

concurrency:
  group: vercel
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: tools/leaderboard/requirements.txt

      - name: Install Python deps
        working-directory: tools/leaderboard
        run: |
          pip install -r requirements.txt

      - name: Generate static site
        working-directory: tools/leaderboard
        run: |
          python static_generator.py \
            --output ./public \
            --base-url / \
            --dataset-path ../../dataset
      - name: List output (debug)
        run: ls -lah tools/leaderboard/public

      - name: Setup Node for Vercel CLI
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Vercel
        working-directory: tools/leaderboard/public
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID:     ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npx vercel --prod --yes --token "$VERCEL_TOKEN"
