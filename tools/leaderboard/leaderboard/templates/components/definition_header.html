{% macro definition_header(definition) %}
<section class="definition-header def-header-vertical mb-10">
  <div><strong>Type:</strong> {{ definition.type }}</div>
  <div>
    <strong>Constraints:</strong>
    {% if definition.constraints %} 
      {{ definition.constraints | join(", ") }}
    {% else %} 
      None 
    {% endif %}
  </div>
  <div>
    <strong>Reference:</strong>
    <pre class="reference-block"><code>{{ definition.reference | e }}</code></pre>
  </div>
</section>
{% endmacro %}
