<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}FlashInfer Bench{% endblock %}</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="header-container">
        <h1><a href="{{ url_for('index') }}">FlashInfer Bench</a></h1>
      </div>
    </header>

    <!-- Optional flash message -->
    {% if message %}
    <div id="flash-message" class="flash">{{ message }}</div>
    {% endif %}

    <!-- Main content -->
    <main class="main-container">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-container">
        <p>
          © {{ config.SITE_NAME if config.SITE_NAME else 'FlashInfer Bench
          Project' }} {{ config.SITE_YEAR if config.SITE_YEAR else 2025 }}
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
